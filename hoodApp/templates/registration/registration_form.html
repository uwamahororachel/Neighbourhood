{%extends "registration/base.html"%} {% load bootstrap4 %}
{% block content %}
<style>
    body{
        background-color: rgb(0, 0, 0);
    }
  .col-md-8{
    border-radius:20px;
    background: #667db6;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #667db6, #0082c8, #0082c8, #667db6);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #667db6, #0082c8, #0082c8, #667db6); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    text-align:center;
  }
  .form-group{
    display:block;
    
  }
</style>
<div class='row container'>
  <div class='col-md-3'></div>
  <div class='col-md-8'>
    <div class='container'style="margin-top:100px;">
   
      <h3 class="text-center" style="padding-top:20px">Sign Up</h3>
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %} 
      <form  action="register/" method="post" style="padding: 40px;">
        {% csrf_token %}
  
        <div class="form-group">
          
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="username" placeholder="username" class="form-control"  type="text">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" placeholder="E-Mail Address" class="form-control"  type="email">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="password1" placeholder="Password" class="form-control"  type="password">
          </div>
        </div>
        <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input name="password2" placeholder="Confirm Password" class="form-control"  type="password">
            </div>
        </div><br>
        <div class="form-group" >
          <button type="submit" class="btn" style='width:100%;'>Sign Up</button><br><br>
          Already have an account? <a href="/accounts/login"><span style="font-weight:bold"> Sign In</span></a>
        </div>
      </form>
    
    </div>
  </div>
  </div>

</div>
  


{% endblock %}
